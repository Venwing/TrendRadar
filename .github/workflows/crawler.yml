name: Hot News Crawler

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # 每天早上 8 点（北京时间 UTC+8）

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run TrendRadar crawler
      run: |
        python main.py

    - name: Upload output files
      uses: actions/upload-artifact@v4
      with:
        name: news-output
        path: output/

    - name: Send WeChat Notification (only URL)
      run: |
        # 找到 output/ 下最新生成的 HTML 文件
        LATEST_HTML=$(find output -name "*.html" | sort | tail -n 1)

        if [ -z "$LATEST_HTML" ]; then
          echo "❌ 未找到 HTML 文件，无法推送"
          exit 1
        fi

        echo "找到最新文件：$LATEST_HTML"

        # 转换为 GitHub Pages URL
        REL_PATH=${LATEST_HTML#output/}
        FULL_URL="https://venwing.github.io/TrendRadar/output/$REL_PATH"

        echo "生成访问链接：$FULL_URL"

        # 推送到 Server酱
        curl -X POST "https://sctapi.ftqq.com/${{ secrets.SERVERCHAN_KEY }}.send" \
             -d "title=今日趋势热讯更新" \
             -d "desp=点击查看今日新闻：$FULL_URL"
- name: Deploy HTML to GitHub Pages
  uses: peaceiris/actions-gh-pages@v3
  with:
    github_token: ${{ secrets.GITHUB_TOKEN }}
    publish_dir: ./output
